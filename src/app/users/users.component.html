<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Listado de usuarios </h4>
                        <p class="card-category"> Aqui veras la lista de los usuarios registrados en el sistema</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Nombres
                                    </th>
                                    <th>
                                        Apellidos
                                    </th>
                                    <th>
                                        Perfil
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">

                                        <td>
                                            {{user.usuario_nombres}}
                                        </td>
                                        <td>
                                            {{user.usuario_apellidos}}
                                        </td>
                                        <td>
                                            {{user.usuario_perfil}}
                                        </td>
                                        <td>
                                            {{user.usuario_estado}}
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
